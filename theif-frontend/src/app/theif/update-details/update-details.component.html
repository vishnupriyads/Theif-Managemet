<div class="container">
    <div class="row">
        <div class="col-md-12 ">
            <h3>Update Theif Details</h3>
            <div class="row">
                <div class="form-group col-md-4">
                    <label>Name</label>
                    <input type="text" [(ngModel)]="theifDetail.name" class="form-control"
                        placeholder="Enter Theif Name" />
                </div>
                <div class="form-group col-md-4">
                    <label>Age</label>
                    <input type="number" [(ngModel)]="theifDetail.age" class="form-control"
                        placeholder="Enter Theif age" />
                </div>
                <div class="form-group col-md-4">
                    <label>Gender</label>
                    <select formControlName="gender" class="form-control">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label>Mobile Number</label>
                    <input type="number" [(ngModel)]="theifDetail.mobileNumber" class="form-control"
                        placeholder="Enter Theif mobile number" />
                </div>
                <div class="form-group col-md-4">
                    <label>Crime</label>
                    <input type="text" [(ngModel)]="theifDetail.crime" class="form-control"
                        placeholder="Enter Theif crime" />
                </div>
                <div class="form-group col-md-4">
                    <label>Section</label>
                    <input type="text" [(ngModel)]="theifDetail.section" class="form-control"
                        placeholder="Enter Crime section" />
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-success" (click)="update()">Update</button>
</div>
